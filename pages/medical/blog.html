<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Categories</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .page-title {
        text-align: center;
        color: white;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        font-weight: 300;
      }

      /* Blog Page Styles */
      .blog-page {
        display: block;
      }

      .blog-hero {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 4rem 2rem;
        border-radius: 20px;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
      }

      .blog-hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
      }

      .blog-hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 300;
        position: relative;
        z-index: 1;
      }

      .blog-hero p {
        font-size: 1.2rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
      }

      .back-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .blog-content {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .blog-posts {
        display: grid;
        gap: 2rem;
      }

      .blog-post {
        padding: 2rem;
        border: 1px solid #eee;
        border-radius: 15px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .blog-post:hover {
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
      }

      .blog-post h3 {
        color: #333;
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }

      .blog-post p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .blog-post .meta {
        color: #999;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .categories-grid {
          grid-template-columns: 1fr;
        }

        .page-title {
          font-size: 2rem;
        }

        .blog-hero h1 {
          font-size: 2rem;
        }

        .blog-content {
          padding: 2rem;
        }
      }

      /* Loading Animation */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999999;
        transition: opacity 0.5s ease;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>

    <div class="container">
      <!-- Blog Page -->
      <div id="blog-page" class="blog-page">
        <button class="back-button" onclick="goBack()">
          ← Quay lại danh mục
        </button>
        <div class="blog-hero">
          <h1 id="blog-category-title">Danh mục blog</h1>
          <p id="blog-category-description">
            Khám phá các bài viết trong danh mục này
          </p>
        </div>
        <div class="blog-content">
          <div class="blog-posts" id="blog-posts">
            <!-- Blog posts will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Sample blog data for different categories
      const loadingOverlay = document.getElementById("loadingOverlay");
      let blogs = [];
      const params = new URLSearchParams(window.location.search);

      async function fetchBlogs() {
        const categoryId = params.get("id");
        if (!categoryId) {
          alert("Không có danh mục nào được chọn.");
          window.history.back();
          return;
        }
        try {
          const response = await fetch(`/api/medical/blogs/${categoryId}`);
          const data = await response.json();
          if (data.status) {
            blogs = data.payload;
            navigateToBlog(blogs);
          } else {
            console.error("Failed to fetch blogs:", data.message);
          }
          setTimeout(() => {
            loadingOverlay.style.opacity = "0";
            setTimeout(() => {
              loadingOverlay.style.display = "none";
            }, 500);
          }, 1000);
        } catch (error) {
          console.error("Error fetching blogs:", error);
          loadingOverlay.style.display = "none";
        }
      }

      function navigateToBlog(blogs) {
        // Update blog page content
        document.getElementById("blog-category-title").textContent =
          params.get("title") || "Danh mục bài viết";

        document.getElementById("blog-category-description").textContent =
          "Khám phá các bài viết trong danh mục này";

        // Populate blog posts
        const blogPostsContainer = document.getElementById("blog-posts");
        blogPostsContainer.innerHTML = "";

        blogs.forEach((post) => {
          const postElement = document.createElement("a");
          postElement.className = "blog-post";
          postElement.href = `/medical/mng/ad/blog/detail?id=${post._id}`;
          postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <div class="meta">Tác giả: ${
                          post.author
                        } | Ngày: ${new Date(
            post.createdAt
          ).toLocaleString()}</div>
                    `;
          blogPostsContainer.appendChild(postElement);
        });
      }

      function goBack() {
        // Hide blog page and show categories page
        window.history.back();
      }

      // Add some smooth scrolling
      document.addEventListener("DOMContentLoaded", function () {
        // Add smooth transitions
        document.body.style.transition = "all 0.3s ease";
        fetchBlogs();
      });
    </script>
  </body>
</html>
