<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viễn Đông Library</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="./library.css" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/flaticon.css" rel="stylesheet" />
    <link href="css/slick-slider.css" rel="stylesheet" />
    <link href="css/fancybox.css" rel="stylesheet" />
    <link href="css/color.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="ereaders-main-wrapper">
      <!--// Header \\-->
      <header id="ereaders-header" class="ereaders-header-one">
        <div class="ereaders-main-header">
          <div class="container">
            <div class="row">
              <aside class="col-md-3">
                <a href="/library" class="logo"
                  ><img src="images/logo.png" alt=""
                /></a>
              </aside>
            </div>
          </div>
        </div>
      </header>
      <!--// Header \\-->

      <!--// SubHeader \\-->
      <div class="ereaders-subheader">
        <div class="ereaders-subheader-text">
          <span class="ereaders-subheader-transparent"></span>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h1>Tất cả sách</h1>
                <p>
                  Danh sách tất cả sách của thư viện trường cao đẳng Viễn Đông.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="ereaders-breadcrumb">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li><a href="/library">Trang chủ</a></li>
                  <li class="active">Tất cả sách</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--// SubHeader \\-->

      <!--// Main Content \\-->
      <div class="ereaders-main-content">
        <!--// Main Section \\-->

        <div class="ereaders-main-section">
          <div class="container">
            <div class="row flex-row gap-3 pb-5">
              <div class="select">
                <select id="select-category">
                  <option class="category-btn" value="All">Tất cả</option>
                </select>
              </div>
              <input
                placeholder="Tìm kiếm..."
                class="input-style"
                type="text"
                id="search-input"
              />
            </div>
            <!--// Pagination \\-->
            <div class="ereaders-pagination hidden">
              <ul class="page-numbers">
                <li>
                  <a class="previous page-numbers"
                    ><span aria-label="Next"
                      ><i class="icon ereaders-arrow-point-to-right"></i></span
                  ></a>
                </li>
                <li><span class="page-numbers current">01</span></li>
                <li><span class="page-numbers">02</span></li>
                <li><span class="page-numbers">03</span></li>
                <li><span class="page-numbers">04</span></li>
                <li><span class="page-numbers">05</span></li>
                <li><span class="page-numbers">06</span></li>
                <li><span class="page-numbers">07</span></li>
                <li><span class="page-numbers">08</span></li>
                <li><span class="page-numbers">09</span></li>
                <li><span class="page-numbers">10</span></li>
                <li><span class="page-numbers">11</span></li>
                <li><span class="page-numbers">12</span></li>
                <li>
                  <a class="next page-numbers"
                    ><span aria-label="Next"
                      ><i class="icon ereaders-arrow-point-to-right"></i></span
                  ></a>
                </li>
              </ul>
            </div>
            <!--// Pagination \\-->

            <h1 class="text-center" style="padding-bottom: 3rem">Tài liệu <span id="data-count"></span></h1>
            <div
              id="loading"
              class="row justify-content-center align-items-center"
            >
              <dotlottie-player
                src="./animations/loading.json"
                speed="1"
                style="width: 20%; height: 20%"
                loop
                autoplay
              ></dotlottie-player>
            </div>
            <div id="after-loading" class="row hidden">
              <div class="col-md-12">
                <div class="ereaders-books ereaders-book-grid">
                  <ul
                    id="books-container"
                    class="d-flex flex-wrap gap-3 justify-content-evenly"
                  ></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--// Main Section \\-->
      </div>
      <!--// Main Content \\-->

      <!-- The Modal -->
      <div class="modal" id="modal">
        <div
          class="modal-dialog"
          style="max-width: 80% !important"
          role="document"
        >
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Xem tài liệu</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              Tên tài liệu: <a name="filename" id="filename"></a>
              <iframe src="" width="100%" height="500px" id="frame"></iframe>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="dismiss">
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="library.js"></script>
    <script type="text/javascript" src="category.js"></script>
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/jquery-ui.js"></script>
    <script type="text/javascript" src="script/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/slick.slider.min.js"></script>
    <script type="text/javascript" src="script/fancybox.pack.js"></script>
    <script type="text/javascript" src="script/isotope.min.js"></script>
    <script type="text/javascript" src="script/progressbar.js"></script>
    <script
      type="text/javascript"
      src="script/jquery.countdown.min.js"
    ></script>
    <script type="text/javascript" src="script/circle-chart.js"></script>
    <script type="text/javascript" src="script/numscroller.js"></script>
    <script type="text/javascript" src="script/functions.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
