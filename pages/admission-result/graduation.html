  <body>

        <div class="result-section">
          <div class="resultSearch__left">
            <div class="resultSearch__left-sbd">
              <p>S·ªë b√°o danh</p>
              <p class="font-bold" id="displayStudentId"></p>

            <div class="resultSearch__left-info">
              <p class="edu-institution">S·ªü GD&ƒêT Th√†nh Ph·ªë H·ªì Ch√≠ Minh</p>

              <div class="controll__box share-link">
                <a

                  title="Chia s·∫ª b√†i vi·∫øt l√™n facebook"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // Global variables
      let currentStudentId = "";
      let currentResults = [];

      // DOM elements
      const homePage = document.getElementById("homePage");
      const resultPage = document.getElementById("resultPage");
      const examForm = document.getElementById("examForm");
      const loading = document.getElementById("loading");
      const studentIdInput = document.getElementById("studentId");
      const displayStudentId = document.getElementById("displayStudentId");
      const resultsBody = document.getElementById("resultsBody");

      // Form submission handler
      examForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const studentId = studentIdInput.value.trim();
        if (!studentId) {
          showToast("Vui l√≤ng nh·∫≠p s·ªë b√°o danh", "error");
          return;
        }

        await getResult(studentId);
      });

      // Get exam results
      async function getResult(id) {
        loading.classList.add("show");

        const searchUrl = `/api/crawler/crawl/${id}`;

        try {
          const response = await axios.get(searchUrl);
          const result = response.data;

          if (result && result.length > 0) {
            showToast("ƒê√£ xong", "success");
            displayResults(id, result);
          } else {
            showToast("Kh√¥ng c√≥ d·ªØ li·ªáu", "error");
          }
        } catch (error) {
          console.error("Error:", error);
          showToast("C√≥ l·ªói x·∫£y ra khi tra c·ª©u", "error");
        } finally {
          loading.classList.remove("show");
        }
      }

      // Display results
      function displayResults(id, results) {
        currentStudentId = id;
        currentResults = results;

        // Update display
        displayStudentId.textContent = id;

        // Clear previous results
        resultsBody.innerHTML = "";

        // Add new results
        results.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${item.subject}</td>
                    <td>${item.score}</td>
                `;
          resultsBody.appendChild(row);
        });

        // Switch to result page
        homePage.classList.add("hidden");
        resultPage.classList.remove("hidden");
      }

      // Go back to home page
      function goBack() {
        resultPage.classList.add("hidden");
        homePage.classList.remove("hidden");
        studentIdInput.value = "";
        studentIdInput.focus();
      }

      // Copy link functionality
      function copyLink() {
        const url = window.location.href;
        navigator.clipboard
          .writeText(url)
          .then(() => {
            showToast("ƒê√£ sao ch√©p li√™n k·∫øt", "success");
          })
          .catch(() => {
            showToast("Kh√¥ng th·ªÉ sao ch√©p li√™n k·∫øt", "error");
          });
      }

      // Toast notification helper
      function showToast(message, type = "info") {
        const backgroundColor = {
          success: "#4CAF50",
          error: "#f44336",
          info: "#2196F3",
        };

        Toastify({
          text: message,
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: backgroundColor[type] || backgroundColor.info,
          stopOnFocus: true,
        }).showToast();
      }

      // Initialize app
      document.addEventListener("DOMContentLoaded", function () {
        studentIdInput.focus();
      });

      // Handle browser back button
      window.addEventListener("popstate", function () {
        if (!resultPage.classList.contains("hidden")) {
          goBack();
        }
      });
    </script>
