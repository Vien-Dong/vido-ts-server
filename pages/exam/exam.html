<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo đề thi</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="./exam.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Tạo đề thi</h1>
            <p id="description" class="text-center">
                Bạn có thể sử dụng form dưới đây để tạo đề thi cho các môn.
            </p>
        </header>
        <div class="form-wrap">
            <form id="survey-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="titleQuestion-label" class="mb-1" for="titleQuestion">Tên đề thi</label>
                            <input type="text" name="title" id="titleQuestion" placeholder="Nhập tên đề thi"
                                class="form-control shadow-sm bg-white rounded" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="timeToDo-label" class="mb-1" for="timeToDo">Thời gian làm bài</label>
                            <input type="number" name="timeToDo" id="timeToDo" placeholder="Nhập thời gian làm"
                                autocomplete="off" class="form-control shadow-sm bg-white rounded" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Bộ câu hỏi</label>
                            <div class="row">
                                <div class="custom-control custom-radio custom-control-inline col-6">
                                    <input type="radio" id="numQuestions1" value="40" name="numQuestions"
                                        class="custom-control-input" checked="">
                                    <label class="custom-control-label" for="numQuestions1">40 câu</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline col-6">
                                    <input type="radio" id="numQuestions2" value="50" name="numQuestions"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="numQuestions2">50 câu</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline col-6">
                                    <input type="radio" id="numQuestions3" value="60" name="numQuestions"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="numQuestions3">60 câu</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline col-6">
                                    <input type="number" placeholder="Khác"
                                        class="form-control form-control-sm shadow-none" style="height: 30px;" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="mb-1">Môn học</label>
                            <select id="subject" name="role" class="form-control shadow-sm bg-white rounded" required>
                                <option disabled selected value>Chọn một</option>
                                <option value="0" disabled>Toán Học</option>
                                <option value="1">Ngữ Văn</option>
                                <option value="2">Tiếng Anh</option>
                                <option value="3">Vật Lý</option>
                                <option value="4">Hóa Học</option>
                                <option value="5">Sinh Học</option>
                                <option value="6">Lịch Sử</option>
                                <option value="7">Địa Lý</option>
                                <option value="8">Giáo dục công dân</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h4 class="text-center mb-3">--------------------Danh sách câu hỏi--------------------</h4>
                            <div class="row" id="questions-container"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="button" id="getDataButton" class="btn btn-primary btn-block">Xác nhận tạo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./exam.js"></script>


</body>

</html>
