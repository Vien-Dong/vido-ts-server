<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky color wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <body>
    <div class="wheel">
      <div class="wheel__inner">
        <div class="wheel__sec">
          <img src="./assets/images/failed.webp" alt="" />
        </div>
        <div class="wheel__sec">
          <img src="./assets/images/iphone16.webp" alt="" />
        </div>
        <div class="wheel__sec">
          <img src="./assets/images/steamdeck.png" alt="" />
        </div>
        <div class="wheel__sec">
          <img src="./assets/images/bb3.png" alt="" />
        </div>
        <div class="wheel__sec">
          <img src="./assets/images/apple-watch.png" alt="" />
        </div>
        <div class="wheel__sec">
          <img src="./assets/images/corset.png" alt="" />
        </div>
        <div class="wheel__sec">
          <img src="./assets/images/infinity-gauntlet.png" alt="" />
        </div>
        <div class="wheel__sec">
          <img src="./assets/images/treasure.png" alt="" />
        </div>
      </div>
      <div class="wheel__arrow">
        <button class="wheel__button">
          <svg
            fill="#44a400"
            width="24px"
            height="24px"
            viewBox="0 0 256 256"
            id="Flat"
            xmlns="http://www.w3.org/2000/svg"

            />
          </svg>
        </button>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__emotion">
          <i class="fas fa-meh"></i>
        </div>
        <p class="popup__note"></p>
      </div>
    </div>
    <div class="congratulation">
      <div class="congratulation__container">
        <div class="congratulation__close">
          <i class="fas fa-times"></i>
        </div>
        <div class="congratulation__emotion">
          <i class="fas fa-smile"></i>
        </div>
        <p class="congratulation__note"></p>
      </div>
    </div>

    <script src="./assets/js/wheelGame.js"></script>
  </body>
</html>
